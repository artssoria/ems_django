{% extends "ems/base.html" %}
{% block content %}

<div class="row mt-4">
  {% for employee in employees %}
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          {{ employee.first_name|capfirst }} {{ employee.last_name|capfirst }}
        </div> 
        <div class="card-body">
          <p>{{ employee.email_id }}</p>  
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock content %}
